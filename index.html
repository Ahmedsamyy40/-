/* إعدادات نمطية لشريط التنقل */
nav {
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    padding: 5px 0; /* تصغير الحشو */

nav a {

    text-decoration: none;

}
nav a:hover {

    border-radius: 5px;
}

/* إعدادات نمطية للكاروسيل */
.carousel {
    position: relative;
    width: 100%;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
.carousel img {
    width: 100%;
    height: auto;
    display: none;
}
.carousel img.active {
    display: block;
}

/* إعدادات نمطية لمحتوى الصفحة */
.container {
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}
.card {
    background-color: #ffffff;
    color: #54308B;
    padding: 20px;
    margin: 20px 0;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: right;
}
.card h2 {
    margin-top: 0;
}
.card img {
    width: 100%;
    max-width: 100px;
    height: auto;
    border-radius: 10px;
}

/* إعدادات نمطية للجزء السفلي من الصفحة */
.footer {
    background-color: #F6AE68;
    padding: 10px;
    text-align: center;
    color: #54308B;
    position: relative;
}
.footer a {
    color: #54308B;
    text-decoration: none;
    margin: 0 10px;
    font-size: 1.5em;
}
.footer a:hover {
    color: #3a2a6a;
}
.footer .social-icons {

.sub-branch a {

    background-color: #F6AE68;
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;

    font-size: 1.2em;

.sub-branch a:hover {
    background-color: #e99650;

.branch {
    display: flex;
    flex-direction: column;
    align-items: center;

/* إعدادات نمطية خاصة بالشاشات الصغيرة */
@media only screen and (max-width: 768px) {

        padding: 10px;
        font-size: 1em;
    }
    .carousel {
        height: 100vh;
    }
    .carousel img {
        height: 100%;
        object-fit: cover;
    }
}

    <script>
        // JavaScript لإدارة وظيفة الكاروسيل
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        const totalImages = images.length;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            showImage(currentIndex);
        }

        // تغيير الصور تلقائيًا كل 3 ثوانٍ
        setInterval(nextImage, 3000);
